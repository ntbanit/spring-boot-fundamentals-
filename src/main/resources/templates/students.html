<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
	<h1>Student List</h1>
	<div th:each="student:${students}">
	    <h2>Id : <strong th:text="${student.id}"></strong></h2>
	    <h2>Name : <strong th:text="${student.name}"></strong></h2>
	    <h2>Test Score : <strong th:text="${student.testScore}"></strong></h2>
    <div>
    <hr/>
</body>
</html>
